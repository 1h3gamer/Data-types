<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>JS using While Loop</h2>
        <P id="number"></P>

        <script>
            var text=" ";
            var i= 0;
            while (i<10){
                text+= "<br> The number is: " + i;
                i++;
            }
            document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>
